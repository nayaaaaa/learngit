	<p class="grey">CSS的四种基本选择器</p>	
	<div class="larger">
		CSS选择器：就是指定CSS要作用的标签，那个标签的名称就是选择器。意为：选择哪个容器。
	CSS的选择器分为两大类：基本选择题和扩展选择器。
	</div>
	<p class="grey">基本选择器：</p>
	<div class="larger">
		标签选择器：针对一类标签
		ID选择器：针对某一个特定的标签使用
		类选择器：针对你想要的所有标签使用
		通用选择器（通配符）：针对所有的标签都适用（不建议使用）
	</div>
